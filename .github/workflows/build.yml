name: AnÃ¡lisis CI con SonarCloud y Deploy (CD) S3 

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar el cÃ³digo del repositorio
        uses: actions/checkout@v3  # âœ… VersiÃ³n actualizada
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci  # ğŸ” InstalaciÃ³n segura con package-lock.json

      - name: ğŸ› ï¸ Dar permisos a Karma
        run: chmod +x node_modules/.bin/karma

      - name: ğŸ§ª Ejecutar pruebas con Karma y Jasmine - generaciÃ³n de coverage
        run: |
          npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless  # ğŸ“Š Genera reporte de cobertura

      - name: ğŸ” Escanear cÃ³digo con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

      - name: ğŸ›‘ Verificar resultado de SonarCloud
        id: sonarcloud-check
        run: |
          SONAR_PROJECT_KEY=${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
          SONAR_URL="https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}"

          RESPONSE=$(curl -s -u "${SONAR_TOKEN}:" "${SONAR_URL}")
          STATUS=$(echo "${RESPONSE}" | jq -r '.projectStatus.status')

          if [ "${STATUS}" == "OK" ]; then
            echo "âœ… El anÃ¡lisis de SonarCloud ha pasado correctamente."
          else
            echo "âŒ El anÃ¡lisis de SonarCloud ha fallado."
            echo "Detalles del fallo:"
            echo "${RESPONSE}" | jq '.projectStatus.conditions'
            exit 1  # ğŸ’¥ Fuerza el fallo del job
          fi

  deployS3:
      name: ğŸš€ Deploy S3 
      runs-on: ubuntu-latest
      needs: sonarqube
      steps:
        - name: ğŸ“¥ Checkout del cÃ³digo
          uses: actions/checkout@v3

        - name: ğŸ”§ Configurar Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: ğŸ“¦ Instalar dependencias
          run: npm ci

        - name: ğŸ› ï¸ Compilar aplicaciÃ³n Angular
          run: npm run build -- --verbose

        - name: ğŸ“ Empaquetar archivos del build (build.zip para CodeDeploy)
          run: |        
            mkdir deploy_folder_zip
            cp appspec.yml deploy_folder_zip/
            cp -r scripts deploy_folder_zip/

            cp -r dist/appTareas/browser/* deploy_folder_zip/

            cd deploy_folder_zip
            zip -r ../build.zip .

        - name: ğŸš€ Subir build.zip a S3
          run: |
              aws s3 cp build.zip s3://${{ secrets.AWS_S3_BUCKET }}/build.zip
              echo "âœ… build.zip subido exitosamente a S3"
          
        - name: ğŸ” Validar que build.zip se subiÃ³ correctamente
          run: |
            if aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }}/build.zip; then
              echo "âœ… ValidaciÃ³n exitosa: build.zip estÃ¡ en S3"
            else
              echo "âŒ ERROR: build.zip NO se encuentra en S3"
              exit 1
            fi



        