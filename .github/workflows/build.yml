name: AnÃ¡lisis CI con SonarCloud y Deploy S3

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Descargar el cÃ³digo del repositorio
        uses: actions/checkout@v3  # âœ… VersiÃ³n actualizada
        with:
          fetch-depth: 0

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci  # ğŸ” InstalaciÃ³n segura con package-lock.json

      - name: ğŸ§ª Ejecutar pruebas con Karma y Jasmine - generaciÃ³n de coverage
        run: |
          npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless  # ğŸ“Š Genera reporte de cobertura

      - name: ğŸ” Escanear cÃ³digo con SonarCloud
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

      - name: ğŸ›‘ Verificar resultado de SonarCloud
        id: sonarcloud-check
        run: |
          SONAR_PROJECT_KEY=${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
          SONAR_URL="https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}"

          RESPONSE=$(curl -s -u "${SONAR_TOKEN}:" "${SONAR_URL}")
          STATUS=$(echo "${RESPONSE}" | jq -r '.projectStatus.status')

          if [ "${STATUS}" == "OK" ]; then
            echo "âœ… El anÃ¡lisis de SonarCloud ha pasado correctamente."
          else
            echo "âŒ El anÃ¡lisis de SonarCloud ha fallado."
            echo "Detalles del fallo:"
            echo "${RESPONSE}" | jq '.projectStatus.conditions'
            exit 1  # ğŸ’¥ Fuerza el fallo del job
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: sonarqube  # â›“ï¸ Ejecuta solo si SonarQube pasa
    steps:
      - name: ğŸ“¥ Acceder al repositorio
        uses: actions/checkout@v3  # ğŸ”„ VersiÃ³n consistente

      - name: ğŸ“¦ Instalar dependencias
        run: npm install  # ğŸ§© Instala todas las dependencias

      - name: ğŸ› ï¸ Compilar proyecto (npm run build)
        run: npm run build  # ğŸ—ï¸ Genera archivos de producciÃ³n

      - name: ğŸš€ Sincronizar con S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete  # ğŸ”’ Permisos pÃºblicos
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'sa-east-1'
          SOURCE_DIR: build

      - name: âœ… Validar despliegue en S3
        if: success()  # ğŸ¯ Solo si el paso anterior fue exitoso
        run: |
          echo "Â¡Despliegue exitoso! ğŸ‰"
          echo "Todos los archivos se han subido al bucket: ${{ secrets.AWS_S3_BUCKET }}"
          echo "Puedes acceder a tu aplicaciÃ³n en: http://${{ secrets.AWS_S3_BUCKET }}.s3-website.sa-east-1.amazonaws.com"

      - name: ğŸš¨ Manejar errores de despliegue
        if: failure()  # ğŸ”¥ Solo si hay fallos
        run: |
          echo "âŒ Error al subir archivos a S3"
          echo "Verifica:"
          echo "1. Credenciales de AWS en Secrets ğŸ—ï¸"
          echo "2. Nombre del bucket S3"
          echo "3. Permisos del bucket (reglas de acceso)ğŸ”“"